<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="js/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<title>车身数据报表</title>
	</head>
	<body>
		<div style="background-color: #EEEEEE; padding: 10px;">
			<div class="form-inline">
				<div class="form-group">
					<input type="text" class="layui-input" placeholder="选择车辆">
				</div>
				<div class="form-group">
					<input type="text" class="layui-input" placeholder="开始时间" id="startTime">
				</div>
				<div class="form-group">
					<input type="text" class="layui-input" placeholder="结束时间" id="endTime">
				</div>
				<div class="form-group">
					<input type="text" class="layui-input" placeholder="报警类型" id="test2">
				</div>
				<div class="form-group">
					<button type="button" class="btn btn-primary" aria-label="Left Align">
  			<span class="glyphicon glyphicon-search"  aria-hidden="true"></span> 搜索</button>
				</div>
			</div>
		</div>

		<script src="js/lay/modules/laydate/laydate.js" type="text/javascript" charset="utf-8"></script>
		<script>
			//执行一个laydate实例
			laydate.render({
				elem: '#startTime' //指定元素
					,
				type: 'datetime'
			});
			laydate.render({
				elem: '#endTime' //指定元素
					,
				type: 'datetime'
			});
		</script>
	</body>
</html>
