<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>基础报警设置</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/paging/paging.css" />
		<link rel="stylesheet" type="text/css" href="css/global.css" />
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			html,
			body {
				font-family: "微软雅黑";
				font-weight: bold;
				margin: 0px;
				height: 100%;
			}
		</style>
	</head>

	<body style="padding: 20px;">
		<div style="height: 100%;border: 1px solid #DEDEDE;">
			<ul class="nav nav-pills" role="tablist">
				<li role="presentation" class="active">
					<a href="#tab-over" aria-controls="home" role="tab" data-toggle="tab">超速报警</a>
				</li>
				<li role="presentation">
					<a href="#tab-stop" aria-controls="profile" role="tab" data-toggle="tab">停车报警</a>
				</li>
				<li role="presentation">
					<a href="#tab-tired" aria-controls="profile" role="tab" data-toggle="tab">疲劳驾驶</a>
				</li>
				<li role="presentation">
					<a href="#tab-open" aria-controls="profile" role="tab" data-toggle="tab">开门报警</a>
				</li>
				<li role="presentation">
					<a href="#tab-fix" aria-controls="profile" role="tab" data-toggle="tab">故障报警</a>
				</li>
				<li role="presentation">
					<a href="#tab-temp" aria-controls="profile" role="tab" data-toggle="tab">温度报警</a>
				</li>
			</ul>

			<div class="tab-content">
				<div role="tabpanel" class="tab-pane active" id="tab-over">
					<!--超速设置 start -->
					<div style="padding: 20px;">
						<div class="row">
							<div class="col-md-1">
								<p style="width: 200px;">超速设置</p>
							</div>
							<div class="col-md-1"><input type="checkbox" name="" id="" /> 是</div>
							<div class="col-md-1"><input type="checkbox" name="" id="" /> 否</div>
						</div>
						<div class="" style="padding: 5px;">
							<div class="form-inline setting-margin">
								<div class="form-group">
									<label for="exampleInputName2">高速路速度</label>
									<input type="text" class="form-control" id="" placeholder=""> km/h
								</div>
							</div>
							<div class="form-inline setting-margin">
								<div class="form-group">
									<label for="exampleInputName2">快速路速度</label>
									<input type="text" class="form-control" id="" placeholder=""> km/h
								</div>
							</div>
							<div class="form-inline setting-margin">
								<div class="form-group">
									<label for="exampleInputName2">普通路速度</label>
									<input type="text" class="form-control" id="" placeholder=""> km/h
								</div>
							</div>
							<div class="form-inline setting-margin">
								<div class="form-group">
									<label for="exampleInputName2">&nbsp;&nbsp;&nbsp;持续时间</label>
									<input type="text" class="form-control" id="" placeholder=""> 秒
								</div>
							</div>
							<div class="form-inline setting-margin">
								<div class="form-group">
									<label for="exampleInputName2">&nbsp;&nbsp;&nbsp;危险速度</label>
									<input type="text" class="form-control" id="" placeholder=""> km/h
								</div>
							</div>
						</div>
					</div>
					<!--超速设置 end -->
					<!--适用范围start -->
					<div style="padding: 20px;border-top:1px solid #DEDEDE">
						<div class="row">
							<div class="col-md-1">
								<p style="width: 200px;">适用范围</p>
							</div>
							<div class="col-md-1"><input type="checkbox" name="" id="" /> 全局车辆</div>
							<div class="col-md-1"><input type="checkbox" name="" id="" /> 自定义车辆</div>
						</div>
						<div class="row">
							<div class="col-xs-1">
							</div>
							<div class="col-xs-2">
								<select class="form-control">
									<option>1</option>
									<option>2</option>
									<option>3</option>
									<option>4</option>
									<option>5</option>
								</select>
							</div>
						</div>
					</div>
					<!--适用范围end -->
					<!--报警声音start -->
					<div style="padding: 20px;border-top:1px solid #DEDEDE">
						<div class="row">
							<div class="col-md-1">
								<p style="width: 200px;">适用范围</p>
							</div>
							<div class="col-md-1"><input type="checkbox" name="" id="" /> 全局车辆</div>
							<div class="col-md-1"><input type="checkbox" name="" id="" /> 自定义车辆</div>
						</div>
					</div>
					<!--报警声音end -->
					<!--操作 start-->
					<footer class="footer navbar-fixed-bottom" style="background-color: initial;"> 
						<div class="container">
							<button class="btn btn-info">保存</button>
							<button class="btn btn-default">取消</button>
						</div>
					</footer>
					<!--操作end -->
				</div>
				<div role="tabpanel" class="tab-pane" id="tab-stop">

				</div>
				<div role="tabpanel" class="tab-pane" id="tab-tired">

				</div>
				<div role="tabpanel" class="tab-pane" id="tab-open">

				</div>
				<div role="tabpanel" class="tab-pane" id="tab-fix">

				</div>
				<div role="tabpanel" class="tab-pane" id="tab-temp">

				</div>

			</div>
		</div>

	</body>

</html>
