<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="js/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/paging/paging.css" />
		<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<title>子账号管理</title>
		<style>
			.glyphicon {
				font-size: 25px;
				padding-left: 10px;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div style="padding: 10px;">
			<div class="form-inline">
				<div class="form-group">
					<span class="glyphicon glyphicon-download-alt" aria-hidden="true"  data-placement="bottom" title="导入"></span>
					<span class="glyphicon glyphicon-plus" aria-hidden="true" data-placement="bottom"data-toggle="modal" data-target="#myModal" title="添加"></span>
					<span class="glyphicon glyphicon-remove" aria-hidden="true" data-placement="bottom" title="删除"></span>
					<span class="glyphicon glyphicon-file" aria-hidden="true" data-placement="bottom" title="导出Excel"></span>
				</div>
			</div>
		</div>

		<!--模态框-->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel">添加子账号</h4>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-group">
								<label for="recipient-name" class="control-label">登录名称</label>
								<input type="text" class="form-control" id="recipient-name">
							</div>
							<div class="form-group">
								<label for="recipient-name" class="control-label">登录密码</label>
								<input type="text" class="form-control" id="recipient-name">
							</div>
							<div class="form-group">
								<label for="recipient-name" class="control-label">密码确认</label>
								<input type="text" class="form-control" id="recipient-name">
							</div>
							<div class="form-group">
								<label for="recipient-name" class="control-label">账号归属</label>
								<input type="text" class="form-control" id="recipient-name">
							</div>
							<div class="form-group">
								<label for="recipient-name" class="control-label">联系人</label>
								<input type="text" class="form-control" id="recipient-name">
							</div>
							<div class="form-group">
								<label for="recipient-name" class="control-label">联系方式</label>
								<input type="text" class="form-control" id="recipient-name">
							</div>
							<div class="form-group">
								<label for="recipient-name" class="control-label">邮箱</label>
								<input type="text" class="form-control" id="recipient-name">
							</div>
							<div class="form-group">
								<label for="recipient-name" class="control-label">功能权限</label>
								<input type="text" class="form-control" id="recipient-name">
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary">保存</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Tab panes -->
		<div class="tab-content">
			<div role="tabpanel" class="tab-pane active">
				<div class="table-responsive">
					<table class="table table-striped">
						<thead>
							<tr style="background-color: #1BB2E9;color: white;">
								<th><input type="checkbox" /></th>
								<th>序号</th>
								<th>车牌 </th>
								<th>所属部门</th>
								<th>回传时间</th>
								<th>状态</th>
								<th>开始时间</th>
								<th>结束时间</th>
								<th>开始地点</th>
								<th>结束地点</th>
								<th>持续时间</th>
								<th>行驶里程</th>
								<th>区域</th>
								<th>平均速度</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td><input type="checkbox" /></td>
								<td>1</td>
								<td>
									<a>删除</a>
									<a>修改</a>
								</td>
								<td>货物</td>
								<td>AXE-001</td>
								<td>10</td>
								<td>上海XX仓库</td>
								<td>良好</td>
								<td>链通天下</td>
								<td>AXV1234567</td>
								<td>塑料托盘</td>
								<td>25KM</td>
								<td>集庆门</td>
								<td>南京市XXX</td>
							</tr>
							<tr>
								<td><input type="checkbox" /></td>
								<td>2</td>
								<td>
									<a>删除</a>
									<a>修改</a>
								</td>
								<td>货物</td>
								<td>AXE-001</td>
								<td>10</td>
								<td>上海XX仓库</td>
								<td>良好</td>
								<td>链通天下</td>
								<td>AXV1234567</td>
								<td>塑料托盘</td>
								<td>25KM</td>
								<td>集庆门</td>
								<td>南京市XXX</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div id="page" class="page_div" style="position: fixed;bottom: 0;"></div>
		<script type="text/javascript" src="js/paging/paging.js"></script>
		<script src="js/paging/pagingManager.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
