<!DOCTYPE html>

<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/login.css" />
	</head>

	<body>
		<div class="container">
			<div><img src="img/login/logo3.png" /></div>
			<form class="form-signin">
				<img src="img/login/logo1.png" style="float: left;margin:0 20px;"/>
				<h4 class="form-signin-heading" >东风工程车项目</h4>
				<label for="inputEmail" class="sr-only">用户名</label>
				<input class="form-control" placeholder="用户名" required autofocus>
				<label for="inputPassword" class="sr-only">密码</label>
				<input type="password" id="inputPassword" class="form-control" placeholder="密码" required>
				<div class="checkbox">
					<label>
            <input type="checkbox" value="remember-me"> 记住用户名和密码
          </label>
				</div>
				<button class="btn btn-lg btn-primary btn-block" type="submit">登 录</button>
			</form>
			<div class="row">
				<div class="col-md-4"><a href="#"><img src="img/login/smlogo1.png" /></a></div>
				<div class="col-md-4"><a href="#"><img src="img/login/smlogo2.png" /></a></div>
				<div class="col-md-4"><a href="#"><img src="img/login/smlogo3.png" /></a></div>
			</div>
	</body>

</html>
