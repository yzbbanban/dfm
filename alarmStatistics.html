<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="js/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/paging/paging.css" />
		<link rel="stylesheet" type="text/css" href="css/global.css" media="all" />
		<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<title>报警统计</title>
		<style type="text/css">
			html,
			body {
				padding: 0px;
				height: 100%;
				margin: 0px;
			}
		</style>
	</head>

	<body>
		<div style="background-color: #EEEEEE; padding: 10px;">
			<div class="form-inline">
				<div class="form-group">
					<input type="text" class="layui-input" placeholder="选择车辆">
				</div>
				<div class="form-group">
					<input type="text" class="layui-input" placeholder="自定义时间" >
				</div>
				<div class="form-group">
					<input type="text" class="layui-input" placeholder="开始时间" id="startTime">
				</div>
				<div class="form-group">
					<input type="text" class="layui-input" placeholder="结束时间" id="endTime">
				</div>
				<div class="form-group">
					<input type="text" class="layui-input" placeholder="报警类型" id="test2">
				</div>
				<div class="form-group">
					<button type="button" class="btn btn-primary" aria-label="Left Align">
  			<span class="glyphicon glyphicon-search"  aria-hidden="true"></span> 搜索</button>
				</div>
			</div>
		</div>


		<script src="js/lay/modules/laydate/laydate.js" type="text/javascript" charset="utf-8"></script>
		<script>
			//执行一个laydate实例
			laydate.render({
				elem: '#startTime' //指定元素
					,
				type: 'datetime'
			});
			laydate.render({
				elem: '#endTime' //指定元素
					,
				type: 'datetime'
			});
		</script>
		
		<!-- Tab panes -->
		<div class="tab-content">
			<div role="tabpanel" class="tab-pane active">
				<div class="table-responsive">
					<table class="table table-striped">
						<thead>
							<tr style="background-color: #1BB2E9;color: white;">
								<th><input type="checkbox" /></th>
								<th>序号</th>
								<th>查看轨迹 </th>
								<th>车牌</th>
								<th>所属部门</th>
								<th>报警类型</th>
								<th>开始时间</th>
								<th>结束时间</th>
								<th>开始地点</th>
								<th>结束地点</th>
								<th>持续时间</th>
								<th>报警内容</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td><input type="checkbox" /></td>
								<td>1</td>
								<td>
									<button type="button" class="operation">删除</button>
							<button type="button" class="operation">修改</button>
								</td>
								<td>货物</td>
								<td>AXE-001</td>
								<td>10</td>
								<td>上海XX仓库</td>
								<td>良好</td>
								<td>链通天下</td>
								<td>AXV1234567</td>
								<td>塑料托盘</td>
								<td>25KM</td>
							</tr>
							<tr>
								<td><input type="checkbox" /></td>
								<td>2</td>
								<td>
									<button type="button" class="operation">删除</button>
							<button type="button" class="operation">修改</button>
								</td>
								<td>货物</td>
								<td>AXE-001</td>
								<td>10</td>
								<td>上海XX仓库</td>
								<td>良好</td>
								<td>链通天下</td>
								<td>AXV1234567</td>
								<td>塑料托盘</td>
								<td>25KM</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div id="page" class="page_div" style="position: fixed;bottom: 0;"></div>
		<script type="text/javascript" src="js/paging/paging.js"></script>
		<script src="js/paging/pagingManager.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
