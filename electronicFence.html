<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>电子围栏报警设置</title>
		<link rel="stylesheet" type="text/css" href="js/css/layui.css" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/paging/paging.css" />
		<link rel="stylesheet" type="text/css" href="css/global.css" media="all" />
		<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<style type="text/css">
			.checkbox {
				display: inline-block;
				display: inline;
				zoom: 1;
				height: 24px;
				line-height: 24px;
				margin-right: 20px;
			}
		</style>
	</head>

	<body>
		<div style="background-color: #EEEEEE; padding: 10px;">
			<div class="form-inline">
				<div class="form-group">
					<input type="text" class="layui-input" placeholder="选择范围">
				</div>
				<div class="form-group">
					<input type="text" class="layui-input" placeholder="选择区域">
				</div>
				<div class="form-group">
					<input type="text" class="layui-input" placeholder="输入或选择车牌">
				</div>
				<div class="form-group">
					<button type="button" class="btn btn-info" aria-label="Left Align">
  			<span class="glyphicon glyphicon-search" aria-hidden="true"></span> 搜索</button>
				</div>
			</div>
		</div>

		<div class="form-inline" style="padding: 10px;">
			<div class="form-group">
				<button type="button" class="btn btn-info" aria-label="Left Align">新增</button>
				<button type="button" class="btn btn-danger" aria-label="Left Align">删除</button>
			</div>
		</div>

		<div>
			<table class="table table-striped table-bordered">
				<thead style="background-color: #1ab2e8;color: white;">
					<tr style="text-align: center;">
						<th><input type="checkbox" /></th>
						<th>序号</th>
						<th>操作</th>
						<th>围栏</th>
						<th>适用范围</th>
						<th>车牌号</th>
						<th>进围栏报警</th>
						<th>出围栏报警</th>
						<th>围栏内停车报警</th>
						<th>围栏外停车报警</th>
						<th>所属车队</th>
						<th>围栏内开门报警</th>
						<th>围栏外开门报警</th>
						<th>报警详情</th>
						<tr>
				</thead>
				<tbody>
					<tr>
						<td><input type="checkbox" /></td>
						<td>1</td>
						<td>
							<button type="button" class="operation">删除</button>
							<button type="button" class="operation">修改</button>
						</td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
				</tbody>
			</table>
			<div id="page" class="page_div" style="position: fixed;bottom: 0;"></div>
			<script type="text/javascript" src="js/paging/paging.js"></script>
			<script src="js/paging/pagingManager.js" type="text/javascript" charset="utf-8"></script>

		</div>
	</body>

</html>
